[loggers]
keys=root

[handlers]
keys=stderr

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=stderr

[handler_stderr]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stderr,)

[formatter_default]
class=logging.Formatter
level=INFO
format=%(levelname)s:%(name)s:%(message)s

